name: noticeTracker
description: Annual project for the 4AL at the ESGI


version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.2
  enum_to_string: ^1.0.9
  http: ^0.12.1
  fluttertoast: ^4.0.0
  flutter_spinkit: ^4.1.2
  permission: ^0.1.7
  flutter_launcher_icons: ^0.7.5



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true


  assets:
    - assets/


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_logo.jpg"