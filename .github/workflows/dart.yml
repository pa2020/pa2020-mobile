name: Dart CI

on:
  push:
    branches:
      - master
      - developers
      - feature/*
  pull_request:
    branches:
      - master
      - developers
      - feature/*

jobs:
  test:
    name: Test on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.12.x'
          channel: 'beta'
      - run: dart --version
      - run: flutter --version
      - run: flutter pub get
#      - run: flutter test
      - run: flutter build apk
